[tool:pytest]
addopts = 
    --cov=src/backend/fetch_table
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    -v
    --asyncio-mode=auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function